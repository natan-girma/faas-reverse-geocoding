apiVersion: skaffold/v1alpha2
kind: Config
build:
  tagPolicy:
    envTemplate:
      template: "{{.DOCKER_REGISTRY}}/saidsef/faas-reverse-geocoding:{{.VERSION}}"
  artifacts:
  - imageName: changeme
    workspace: .
    docker: {}
  local: {}
deploy:
  kubectl:
    manifests:
profiles:
- name: dev
  build:
    tagPolicy:
      envTemplate:
        template: "{{.DOCKER_REGISTRY}}/saidsef/faas-reverse-geocoding:{{.DIGEST_HEX}}"
    artifacts:
    - docker: {}
    local: {}
  deploy:
    helm:
      releases:
      - name: faas-reverse-geocoding
        chartPath: charts/faas-reverse-geocoding
        setValueTemplates:
          image.repository: "{{.DOCKER_REGISTRY}}/saidsef/faas-reverse-geocoding"
          image.tag: "{{.DIGEST_HEX}}"
        
